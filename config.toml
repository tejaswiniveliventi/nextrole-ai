# ===== CSS STYLING =====
[css]
global = """
:root {
    --primary: {primary};
    --secondary: {secondary};
    --accent: {accent};
    --background: {background};
}

.main {
    background-color: {background};
}

.stTitle {
    color: {primary};
    font-size: {main_header_size}px;
    font-weight: 700;
    margin-bottom: 10px;
}

.stSubheader {
    color: {primary};
    font-weight: 600;
}

.intro-text {
    color: {text_secondary};
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.section-card {
    background-color: {card_background};
    border: 1px solid {border};
    border-radius: {role_border_radius}px;
    padding: {role_padding}px;
    margin: 20px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.input-label {
    color: {text_primary};
    font-weight: 600;
    margin-bottom: 8px;
}

.skill-badge {
    display: inline-block;
    background-color: {badge_bg};
    border: 1px solid {badge_border};
    color: {primary};
    padding: {badge_padding}px {badge_padding_x}px;
    border-radius: {badge_radius}px;
    font-size: {badge_font}px;
    font-weight: 500;
    margin: 4px;
}

.skill-badge-missing {
    background-color: #FEF3C7;
    border-color: {warning};
    color: #92400E;
}

.success-message {
    background-color: #F0FDF4;
    border-left: 4px solid {success};
    padding: 12px 16px;
    border-radius: 4px;
    color: {success};
}

.phase-container {
    background-color: {phase_bg};
    border-left: {phase_border_width}px solid {phase_border_color};
    padding: {phase_padding}px;
    border-radius: {phase_radius}px;
    margin: 20px 0;
}

.phase-header {
    color: {primary};
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
}

.phase-content {
    color: {text_primary};
    line-height: 1.8;
}

.deliverable-box {
    background-color: #FFF3E0;
    border-left: 4px solid {warning};
    padding: 15px;
    border-radius: 4px;
    margin-top: 12px;
}

.role-header {
    background: linear-gradient(135deg, {primary} 0%, {secondary} 100%);
    color: white;
    padding: 30px;
    border-radius: 8px;
    margin-bottom: 30px;
}
"""

